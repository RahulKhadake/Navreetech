<div class="container-fluid">
    <div class="card mt-4">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col-md-10">
                    <h5>User Information</h5>
                </div>
                <div class="col-md-2 text-end">
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="OpenModel()">
                        Add User
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="main-box">
                <div class="table-responsive">
                    <table class="table table-striped table-success">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>Role</th>
                                <th>Email ID</th>
                                <th>Gender</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                           
                           
                          
                            <tr *ngFor="let user of Users; let i = index" class="Rk">
                                <td>{{ i + 1 }}</td>
                                <td>{{ user.Name }}</td>
                                <td>{{ user.City }}</td>
                                <td>{{ user.Role }}</td>
                                <td>{{ user.EmailId }}</td>
                                <td>{{ user.Gender }}</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-primary btn-sm" (click)="Editdata(user)"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            <i class="bi bi-pen"></i>
                                        </button>
                                        <button class="btn btn-danger btn-sm" (click)="DeleteUserData(user.id)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<button class="btn btn-primary" (click)="Navigate()">Unscribe</button> 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{isEditMode ? 'Edit User':'Add user'}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="main-box">
                    <form [formGroup]="UserFrom">
                        <div class="name">
                            <label>Name</label>
                            <input type="text" name="Name" class="form-control" formControlName="Name"
                                placeholder="enter your name">
                        </div>
                        <div class="City">
                            <label>City</label>
                            <input type="text" name="City" class="form-control" formControlName="City"
                                placeholder="enter your city">
                        </div>
                        <div class="Role">
                            <label>Role</label>
                            <input type="text" name="Role" class="form-control" formControlName="Role"
                                placeholder="enter your role">
                        </div>
                        <div class="EmailId">
                            <label>Email ID: </label>
                            <input type="email" name="EmailId" class="form-control" formControlName="EmailId"
                                placeholder="enter your email id">
                        </div>
                        <div class="gender">
                            <label> Select Gender</label>
                            <select class="form-control" formControlName="Gender">
                                <option value="" selected disabled>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="SaveUserdata()"
                    [disabled]="UserFrom.invalid">
                    {{isEditMode ? 'Update': 'Save'}}
                </button>

                    </div>
                    }
                    {{isEditMode ? 'Update': 'Save'}}
                </button> -->
            </div>
        </div>
    </div>
</div>
